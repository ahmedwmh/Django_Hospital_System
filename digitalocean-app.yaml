# Digital Ocean App Platform Configuration
# This file can be used to deploy directly to Digital Ocean App Platform

name: hospital-system
services:
- name: web
  source_dir: /
  github:
    repo: your-username/your-repo-name
    branch: main
  run_command: gunicorn hospital_system.wsgi:application --bind 0.0.0.0:8080
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /
  envs:
  - key: DEBUG
    value: "False"
  - key: SECRET_KEY
    value: "your-secret-key-here"
  - key: ALLOWED_HOSTS
    value: "your-app-name.ondigitalocean.app"
  - key: DB_NAME
    value: "hospital_db"
  - key: DB_USER
    value: "hospital_user"
  - key: DB_PASSWORD
    value: "your-db-password"
  - key: DB_HOST
    value: "your-db-host"
  - key: DB_PORT
    value: "5432"
  - key: REDIS_URL
    value: "your-redis-url"

databases:
- name: hospital-db
  engine: PG
  version: "15"
  size: db-s-1vcpu-1gb
  num_nodes: 1

# Note: This is a basic configuration
# You'll need to update the values and add more environment variables as needed
