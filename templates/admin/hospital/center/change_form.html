{% extends "admin/change_form.html" %}
{% load i18n admin_urls static %}

{% block extrahead %}
{{ block.super }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    /* Fix select box text visibility - Same solution as patient form */
    select {
        color: #000 !important;
        background-color: #fff !important;
        background: #fff !important;
    }
    
    select option {
        color: #000 !important;
        background-color: #fff !important;
        background: #fff !important;
    }
    
    /* Ensure selected text is visible */
    select:focus {
        color: #000 !important;
        background-color: #fff !important;
    }
    
    select option:checked {
        color: #000 !important;
        background-color: #e9ecef !important;
    }
    
    /* Target specific select fields */
    #id_city {
        color: #000 !important;
        background-color: #fff !important;
    }
    
    #id_city option {
        color: #000 !important;
        background-color: #fff !important;
    }
    
    /* Override any conflicting styles */
    .form-row select, .field-city select {
        color: #000 !important;
        background-color: #fff !important;
    }
    
    /* Force visibility for selected text */
    select option:selected {
        color: #000 !important;
        background-color: #fff !important;
    }
    
    /* Override any admin CSS that might be hiding text */
    .admin-interface select,
    .admin-interface select option,
    .admin-interface select option:selected {
        color: #000 !important;
        background-color: #fff !important;
    }
    
    /* Ensure text is visible in all states */
    select:not(:focus) {
        color: #000 !important;
    }
    
    select:focus {
        color: #000 !important;
    }
    
    /* Fix select box appearance and text visibility */
    select {
        border: 1px solid #dee2e6 !important;
        border-radius: 4px !important;
        /* Force native appearance to ensure text visibility */
        appearance: auto !important;
        -webkit-appearance: auto !important;
        -moz-appearance: auto !important;
        /* Remove custom background image that might be covering text */
        background-image: none !important;
        /* Reset padding to prevent text clipping */
        padding-right: 8px !important;
        /* Ensure text is visible */
        color: #000 !important;
        background-color: #fff !important;
    }
    
    select option {
        padding: 8px 12px !important;
        color: #000 !important;
        background-color: #fff !important;
    }
    
    /* Override any conflicting admin CSS */
    .admin-interface select,
    .admin-interface select:focus,
    .admin-interface select:not(:focus) {
        appearance: auto !important;
        -webkit-appearance: auto !important;
        -moz-appearance: auto !important;
        background-image: none !important;
        padding-right: 8px !important;
        color: #000 !important;
        background-color: #fff !important;
    }
    
    /* Force text visibility for all select states */
    select:focus,
    select:not(:focus),
    select:hover,
    select:active {
        color: #000 !important;
        background-color: #fff !important;
    }
    
    /* Additional styling for form fields */
    .form-row {
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: linear-gradient(135deg, #f8f9fa 0%, white 100%);
        border-radius: 0.75rem;
        border: 1px solid #e9ecef;
        transition: all 0.3s ease;
        position: relative;
    }
    
    .form-row:hover {
        background: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border-color: #3b82f6;
    }
    
    .form-row label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 700;
        color: #1f2937;
        font-size: 0.875rem;
        padding-right: 0.5rem;
    }
    
    /* Input field styling */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    input[type="datetime-local"],
    textarea {
        color: #000 !important;
        background-color: #fff !important;
        border: 2px solid #d1d5db !important;
        border-radius: 0.5rem !important;
        padding: 0.75rem 1rem !important;
        font-size: 1rem !important;
        transition: all 0.3s ease !important;
        width: 100% !important;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    input[type="datetime-local"]:focus,
    textarea:focus {
        border-color: #3b82f6 !important;
        outline: none !important;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
        transform: translateY(-1px) !important;
    }
    
    /* Checkbox styling */
    input[type="checkbox"] {
        width: 1.25rem !important;
        height: 1.25rem !important;
        accent-color: #3b82f6 !important;
    }
</style>
<script>
$(document).ready(function() {
    // Force native appearance and proper styling for all select elements
    $('select').css({
        'color': '#000',
        'background-color': '#fff',
        'background': '#fff',
        'appearance': 'auto',
        '-webkit-appearance': 'auto',
        '-moz-appearance': 'auto',
        'background-image': 'none',
        'padding-right': '8px'
    });
    
    $('select option').css({
        'color': '#000',
        'background-color': '#fff',
        'background': '#fff'
    });
    
    // Force text visibility on change
    $('select').on('change', function() {
        var $this = $(this);
        var selectedValue = $this.val();
        var selectedText = $this.find('option:selected').text();
        
        // Apply styling
        $this.css({
            'color': '#000',
            'background-color': '#fff',
            'appearance': 'auto',
            '-webkit-appearance': 'auto',
            '-moz-appearance': 'auto',
            'background-image': 'none',
            'padding-right': '8px'
        });
        
        console.log('Center form select changed:', selectedText);
    });
    
    // Force text visibility on focus
    $('select').on('focus', function() {
        $(this).css({
            'color': '#000',
            'background-color': '#fff',
            'appearance': 'auto',
            '-webkit-appearance': 'auto',
            '-moz-appearance': 'auto',
            'background-image': 'none',
            'padding-right': '8px'
        });
    });
    
    console.log('Center form select box fixes applied');
});
</script>
{% endblock %}

{% block field_sets %}
    {{ block.super }}
{% endblock %}
