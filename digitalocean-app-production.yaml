step 2 # DigitalOcean App Platform Production Configuration
# For Django Hospital Management System

name: django-hospital-system
services:
- name: web
  source_dir: /
  github:
    repo: ahmedwmh/Django_Hospital_System
    branch: main
  run_command: gunicorn hospital_system.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120 --access-logfile - --error-logfile -
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8000
  routes:
  - path: /
  envs:
  # Django Core Settings
  - key: DEBUG
    value: "False"
  - key: SECRET_KEY
    value: "g)t28v^-shs^idfcd5830yb92f)o%rgvooi78a72nvp+e9jow7"
  - key: ALLOWED_HOSTS
    value: "*.ondigitalocean.app,localhost,127.0.0.1"
  
  # Database Configuration
  - key: USE_POSTGRESQL
    value: "False"
  
  # Static and Media Files
  - key: STATIC_ROOT
    value: "/app/staticfiles"
  - key: MEDIA_ROOT
    value: "/app/media"
  
  # Language and Timezone
  - key: LANGUAGE_CODE
    value: "ar"
  - key: TIME_ZONE
    value: "Asia/Baghdad"
  
  # Email Configuration
  - key: EMAIL_BACKEND
    value: "django.core.mail.backends.console.EmailBackend"
  
  # Redis (Optional - for Celery)
  - key: REDIS_URL
    value: ""
  
  # Security Settings
  - key: SECURE_SSL_REDIRECT
    value: "True"
  - key: SECURE_PROXY_SSL_HEADER
    value: "HTTP_X_FORWARDED_PROTO,https"

# Health Check Configuration
health_checks:
  web:
    http_path: "/admin/"
    initial_delay_seconds: 10
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3
