{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrahead %}
{{ block.super }}
<style>
    .form-container {
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        margin: 20px 0;
    }
    
    .form-row {
        margin-bottom: 20px;
        padding: 15px;
        background: white;
        border-radius: 8px;
        border: 1px solid #f1f5f9;
        transition: all 0.3s ease;
    }
    
    .form-row:hover {
        background: #f8fafc;
        border-color: #e2e8f0;
    }
    
    .form-row label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #1e293b;
        font-size: 15px;
    }
    
    .form-row input,
    .form-row select,
    .form-row textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 15px;
        color: #1e293b;
        transition: all 0.3s ease;
        background: white;
    }
    
    .form-row input:focus,
    .form-row select:focus,
    .form-row textarea:focus {
        border-color: #3b82f6;
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .help-text {
        color: #6b7280;
        font-size: 13px;
        margin-top: 5px;
    }
    
    .errorlist {
        color: #ef4444;
        font-size: 13px;
        margin-top: 5px;
    }
    
    .submit-row {
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        padding: 25px 30px;
        border-radius: 12px;
        margin-top: 30px;
        text-align: center;
    }
    
    .submit-row input[type="submit"] {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .submit-row input[type="submit"]:hover {
        background: linear-gradient(135deg, #1d4ed8, #1e40af);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    .deletelink {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    
    .deletelink:hover {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
    }
</style>
{% endblock %}
