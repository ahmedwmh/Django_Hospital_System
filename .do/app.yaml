    value: "hospital-system-u3uy4.ondigitalocean.app,localhost,127.0.0.1,*.ondigitalocean.app"
  - key: USE_POSTGRESQL
    value: "False"
  - key: STATIC_ROOT
    value: "/app/staticfiles"
  - key: MEDIA_ROOT
    value: "/app/media"
  - key: LANGUAGE_CODE
    value: "ar"
  - key: TIME_ZONE
    value: "Asia/Baghdad"
  - key: EMAIL_BACKEND
    value: "django.core.mail.backends.console.EmailBackend"
